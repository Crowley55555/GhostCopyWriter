# Docker Compose для локальной разработки
# Все сервисы на одной машине

version: '3.8'

services:
  # Django приложение (основной сервис)
  django:
    build: .
    container_name: ghostwriter-django
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=ghostwriter.settings
      - GIGACHAT_CLIENT_ID=${GIGACHAT_CLIENT_ID}
      - GIGACHAT_CLIENT_SECRET=${GIGACHAT_CLIENT_SECRET}
      - GENERATOR_ENCRYPTION_KEY=${GENERATOR_ENCRYPTION_KEY}
      - FLASK_GEN_URL=http://flask:5000
      - DB_HOST=db
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - SITE_URL=${SITE_URL:-http://localhost:8000}
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
      - flask
    networks:
      - ghostwriter-network
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 ghostwriter.wsgi:application"

  # Telegram Bot (отдельный контейнер)
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: ghostwriter-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - DJANGO_API_URL=http://django:8000
      - SITE_URL=${SITE_URL:-http://localhost:8000}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - django
    networks:
      - ghostwriter-network
    restart: unless-stopped

  # Flask AI микросервис
  flask:
    build: ./flask_generator
    container_name: ghostwriter-flask
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GENERATOR_ENCRYPTION_KEY=${GENERATOR_ENCRYPTION_KEY}
    volumes:
      - ./flask_generator/logs:/app/logs
    networks:
      - ghostwriter-network
    restart: unless-stopped

  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: ghostwriter-db
    environment:
      - POSTGRES_DB=ghostwriter
      - POSTGRES_USER=ghostwriter
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - ghostwriter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghostwriter"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кеширования
  redis:
    image: redis:7-alpine
    container_name: ghostwriter-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ghostwriter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ghostwriter-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./media:/var/www/media:ro
      - ./staticfiles:/var/www/static:ro
    depends_on:
      - django
    networks:
      - ghostwriter-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ghostwriter-network:
    driver: bridge
