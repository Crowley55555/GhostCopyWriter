# =============================================================================
# GHOSTWRITER - Docker Compose для локальной разработки
# =============================================================================
# Запуск: docker-compose up -d
# Логи: docker-compose logs -f
# Остановка: docker-compose down
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Django приложение
  # ===========================================================================
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ghostwriter-django
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=ghostwriter.settings
      - DEBUG=True
      # База данных
      - DB_HOST=db
      - DB_NAME=ghostwriter
      - DB_USER=ghostwriter
      - DB_PASSWORD=${DB_PASSWORD:-ghostwriter_dev}
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # GigaChat
      - GIGACHAT_CREDENTIALS=${GIGACHAT_CREDENTIALS}
      - GIGACHAT_SCOPE=${GIGACHAT_SCOPE:-GIGACHAT_API_PERS}
      # Flask микросервис
      - FLASK_GEN_URL=http://flask:5000
      # Шифрование
      - GENERATOR_ENCRYPTION_KEY=${GENERATOR_ENCRYPTION_KEY}
      # Django
      - SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - SITE_URL=${SITE_URL:-http://localhost:8000}
      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ghostwriter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Telegram Bot (автоматическая выдача токенов)
  # ===========================================================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: ghostwriter-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - DJANGO_API_URL=http://django:8000
      - SITE_URL=${SITE_URL:-http://localhost:8000}
    volumes:
      - ./logs:/app/logs
    depends_on:
      django:
        condition: service_healthy
    networks:
      - ghostwriter-network
    restart: unless-stopped

  # ===========================================================================
  # Telegram Bot Public (бета-тестирование)
  # ===========================================================================
  bot-public:
    build:
      context: .
      dockerfile: Dockerfile.bot-public
    container_name: ghostwriter-bot-public
    environment:
      - TELEGRAM_BOT_TOKEN_PUBLIC=${TELEGRAM_BOT_TOKEN_PUBLIC}
      - OWNER_TELEGRAM=${OWNER_TELEGRAM:-@rain511}
    volumes:
      - ./logs:/app/logs
    networks:
      - ghostwriter-network
    restart: unless-stopped

  # ===========================================================================
  # Flask AI микросервис (OpenAI)
  # ===========================================================================
  flask:
    build: ./flask_generator
    container_name: ghostwriter-flask
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GENERATOR_ENCRYPTION_KEY=${GENERATOR_ENCRYPTION_KEY}
    volumes:
      - ./flask_generator/logs:/app/logs
    networks:
      - ghostwriter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # PostgreSQL
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: ghostwriter-db
    environment:
      - POSTGRES_DB=ghostwriter
      - POSTGRES_USER=ghostwriter
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ghostwriter_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - ghostwriter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghostwriter -d ghostwriter"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: ghostwriter-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ghostwriter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  ghostwriter-network:
    driver: bridge
