{% extends 'generator/index.html' %}
{% load custom_filters %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="card shadow-lg border-0 fade-in text-center">
                <div class="card-header bg-danger bg-gradient text-white">
                    <h4 class="mb-0"><i class="bi bi-trash me-2"></i>Удалить контент?</h4>
                </div>
                <div class="card-body">
                    <p>Вы действительно хотите удалить этот сгенерированный контент?</p>
                    <div class="mb-3 text-start">
                        <strong>Тема:</strong> {{ gen.topic }}<br>
                        <strong>Текст:</strong> <span style="white-space: pre-line">{{ gen.result }}</span>
                        {% if gen.image_url %}<br><img src="{{ gen.image_url|media_urls_absolute:request }}" alt="AI image" class="img-fluid rounded mt-2" style="max-height:120px;">{% endif %}
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4 me-2"><i class="bi bi-trash"></i> Удалить</button>
                        <a href="{% url 'user_wall' %}" class="btn btn-outline-secondary px-4">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
