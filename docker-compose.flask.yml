# Docker Compose для Flask AI микросервиса
# Для развертывания на зарубежном сервере (доступ к OpenAI API)

version: '3.8'

services:
  # Flask AI Generator (зарубежный сервер)
  flask-ai:
    build: ./flask_generator
    container_name: ghostwriter-flask-ai
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GENERATOR_ENCRYPTION_KEY=${GENERATOR_ENCRYPTION_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - DALLE_MODEL=${DALLE_MODEL:-dall-e-3}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-300}
      - MAX_REQUESTS=${MAX_REQUESTS:-1000}
    volumes:
      - /opt/flask-ai/logs:/app/logs
    networks:
      - flask-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Load Balancer для Flask
  nginx-flask:
    image: nginx:alpine
    container_name: flask-nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./flask_generator/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/flask-ai/ssl:/etc/nginx/ssl:ro
      - /opt/flask-ai/logs:/var/log/nginx
    depends_on:
      - flask-ai
    networks:
      - flask-network
    restart: unless-stopped

  # Redis для кеширования AI ответов
  redis-flask:
    image: redis:7-alpine
    container_name: flask-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - /opt/flask-ai/redis:/data
    networks:
      - flask-network
    restart: unless-stopped

networks:
  flask-network:
    driver: bridge
