# =============================================================================
# GHOSTWRITER - Docker Compose для PRODUCTION
# =============================================================================
# Развертывание на российском сервере: Django + Bot + PostgreSQL + Redis + Nginx
# Flask микросервис деплоится отдельно на зарубежном сервере
# =============================================================================
# Запуск: docker-compose -f docker-compose.production.yml up -d
# Логи: docker-compose -f docker-compose.production.yml logs -f
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Django приложение (основной сервис)
  # ===========================================================================
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ghostwriter-django-prod
    expose:
      - "8000"
    environment:
      - DJANGO_SETTINGS_MODULE=ghostwriter.production_settings
      - DEBUG=False
      # База данных PostgreSQL
      - DB_HOST=db
      - DB_NAME=ghostwriter
      - DB_USER=ghostwriter
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=5432
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # GigaChat (российский AI)
      - GIGACHAT_CREDENTIALS=${GIGACHAT_CREDENTIALS}
      - GIGACHAT_SCOPE=${GIGACHAT_SCOPE:-GIGACHAT_API_PERS}
      # Flask микросервис (зарубежный сервер)
      - FLASK_EXTERNAL_URL=${FLASK_EXTERNAL_URL}
      # Шифрование
      - GENERATOR_ENCRYPTION_KEY=${GENERATOR_ENCRYPTION_KEY}
      # Django Security
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - USE_HTTPS=true
      # Site URL
      - SITE_URL=${SITE_URL}
      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
      - logs_data:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ghostwriter-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Telegram Bot (polling mode)
  # ===========================================================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: ghostwriter-bot-prod
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - DJANGO_API_URL=http://django:8000
      - SITE_URL=${SITE_URL}
    volumes:
      - logs_data:/app/logs
    depends_on:
      django:
        condition: service_healthy
    networks:
      - ghostwriter-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: ghostwriter-db-prod
    environment:
      - POSTGRES_DB=ghostwriter
      - POSTGRES_USER=ghostwriter
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - ghostwriter-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghostwriter -d ghostwriter"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: ghostwriter-redis-prod
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ghostwriter-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: ghostwriter-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - static_data:/var/www/static:ro
      - media_data:/var/www/media:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      django:
        condition: service_healthy
    networks:
      - ghostwriter-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

# =============================================================================
# Volumes (Persistent Storage)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_data:
    driver: local
  static_data:
    driver: local
  logs_data:
    driver: local
  nginx_logs:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  ghostwriter-network:
    driver: bridge
